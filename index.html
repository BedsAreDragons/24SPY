<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC24 RADAR</title>
    <style>
        /* Layout de tela cheia */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            overflow: hidden;
        }
        
        /* Cabeçalho da página */
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Container principal para o mapa */
        #map-container {
            position: absolute;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(19, 19, 19, 255);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .airport-ui {
            position: absolute;
            background-color: rgba(32, 47, 54, 0.7);
            padding: 4px 0px;
            border-radius: 3px;
            color: #fff;
            font-size: 0.9em;
            text-align: center;
            width: 50px;
            pointer-events: none; /* Para evitar interferências */
        }

        .airport-ui p {
            margin: 5px 0;
        }

        .airport-ui .badge {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0px;
            text-align: center;
            border-radius: 5px;
            color: #fff;
            cursor: pointer; /* Mostra que é interativo */
            pointer-events: auto; /* Permite interações de hover */
        }

        .airport-ui .badge.T {
            background-color: #b82a14; /* Vermelho escuro */
        }

        .airport-ui .badge.G {
            background-color: #008856; /* Verde escuro */
        }

        .airport-ui .badge.C {
            background-color: #3b6cec; /* Azul claro */
        }

        .highlight {
            background-color: rgba(255, 215, 0, 0.5); /* Cor de destaque para a CTR */
            z-index: 10;
        }

        /* Estilo atualizado para o menu de informações do aeroporto */
        .airport-info-menu {
            position: absolute;
            background-color: #131316;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            display: none; /* Inicialmente escondido */
            z-index: 11;
        }

        /* Estilo do título do aeroporto e posição */
        .airport-info-menu .title {
            color: #3b6cec;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Estilo das informações do controlador */
        .airport-info-menu .controller-info {
            font-size: 1em; /* Tamanho normal */
            color: #bdbdbd; /* Cor cinza clara */
        }

        .airport-info-menu .menu-divider {
            border: none;
            height: 1px;
            background-color: #3b6cec; /* Cor azul para combinar com o texto */
            width: 100%;
            margin: 4px 0; /* Ajuste o espaçamento conforme necessário */
            opacity: 0.3; /* Para dar um efeito de sombra */
        }

        .footer {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #bdbdbd; /* Cor cinza clara */
            font-size: 0.7em;
            z-index: 1000;
            user-select: none;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>ATC24 RADAR</h1>
    </header>

    <div class="footer">Made by tiaguinho_2009</div>

    <!-- Container do mapa -->
    <div id="map-container">
        <canvas id="map"></canvas>
    </div>

    <script src="areas.js"></script>
    <script>
        const canvas = document.getElementById('map');
        const ctx = canvas.getContext('2d');

        let offsetX = 0, offsetY = 0;
        let scale = 1;
        let isDragging = false;
        let startX, startY;

        // Configuração do tamanho do canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 50;
            draw();
        }
        window.addEventListener('resize', resizeCanvas);

        // Carregamento da imagem do mapa
        const mapImage = new Image();
        mapImage.src = 'PTFS-Map-Grey.png';
        mapImage.onload = resizeCanvas;

        // Função de transformação das coordenadas
        function transformCoordinates(coord) {
            return [
                coord[0] * scale + offsetX,
                coord[1] * scale + offsetY
            ];
        }

        // Função de desenho
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const mapWidth = 1200 * scale;
            const mapHeight = 1200 * scale;
            ctx.drawImage(mapImage, offsetX, offsetY, mapWidth, mapHeight);
            drawControlAreas();
        }

        // Função para desenhar áreas de controle
        function drawControlAreas() {
            // Primeiro desenha todas as polylines
            controlAreas.forEach(area => {
                if (area.active && area.type === 'polyline') {
                    const coordinates = area.coordinates.map(transformCoordinates);
                    ctx.beginPath();
                    ctx.strokeStyle = area.color;
                    ctx.lineWidth = 0.5;

                    coordinates.forEach((point, index) => {
                        if (index === 0) {
                            ctx.moveTo(point[0], point[1]);
                        } else {
                            ctx.lineTo(point[0], point[1]);
                        }
                    });
                    ctx.stroke();
                }
            });

            // Depois, desenha todos os polygons
            controlAreas.forEach(area => {
                if (area.active && area.type === 'polygon') {
                    const coordinates = area.coordinates.map(transformCoordinates);
                    ctx.beginPath();
                    ctx.strokeStyle = area.color;
                    ctx.fillStyle = area.fillColor;
                    ctx.lineWidth = 0.5;

                    coordinates.forEach((point, index) => {
                        if (index === 0) {
                            ctx.moveTo(point[0], point[1]);
                        } else {
                            ctx.lineTo(point[0], point[1]);
                        }
                    });
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            });
        }

        function createAirportUI(airport) {
            const airportUI = document.createElement('div');
            airportUI.className = 'airport-ui';
            airportUI.innerHTML = `
                <p>${airport.name}</p>
                ${airport.ctr && airport.tower ? '<div class="badge C">C</div>' : ''}
                ${!airport.ctr && airport.tower ? '<div class="badge T">T</div>' : ''}
                ${airport.ground ? '<div class="badge G">G</div>' : ''}
            `;
            document.body.appendChild(airportUI);

            const airportInfoMenu = document.createElement('div');
            airportInfoMenu.className = 'airport-info-menu';
            document.body.appendChild(airportInfoMenu);

            function showInfoMenu(badge) {
                const position = badge.classList.contains('T') ? 'Tower' : badge.classList.contains('C') ? 'Control' : 'Ground';
                airportInfoMenu.style.display = 'block';
                airportInfoMenu.innerHTML = `
                    <div class="title">${airport.real_name} - ${position}</div>
                    <hr class="menu-divider">
                    <div class="controller-info">Alex Jespersen</div>
                    <div class="controller-info">00:46</div>
                `;

                const [x, y] = transformCoordinates(airport.coordinates);
                airportInfoMenu.style.left = `${x - (airportUI.offsetWidth / 2)}px`;
                airportInfoMenu.style.top = `${y + airportUI.offsetHeight / 2 + 60}px`;
            }

            function hideInfoMenu() {
                airportInfoMenu.style.display = 'none';
            }

            const controlBadge = airportUI.querySelector('.badge.C');
            const towerBadge = airportUI.querySelector('.badge.T');
            const groundBadge = airportUI.querySelector('.badge.G');

            if (controlBadge) {
                controlBadge.addEventListener('mouseenter', () => showInfoMenu(controlBadge));
                controlBadge.addEventListener('mouseleave', hideInfoMenu);
            }

            if (towerBadge) {
                towerBadge.addEventListener('mouseenter', () => showInfoMenu(towerBadge));
                towerBadge.addEventListener('mouseleave', hideInfoMenu);
            }

            if (groundBadge) {
                groundBadge.addEventListener('mouseenter', () => showInfoMenu(groundBadge));
                groundBadge.addEventListener('mouseleave', hideInfoMenu);
            }

            function updatePosition() {
                const [x, y] = transformCoordinates(airport.coordinates);
                const uiWidth = airportUI.offsetWidth;
                const uiHeight = airportUI.offsetHeight;
                
                airportUI.style.left = `${x - uiWidth / 2}px`;
                airportUI.style.top = `${y + uiHeight / 2}px`;
            }

            updatePosition();
            window.addEventListener('resize', updatePosition);
            canvas.addEventListener('mousemove', updatePosition);
        }

        function displayAirports() {
            controlAreas.forEach(area => {
                if (area.type === 'Airport') {
                    createAirportUI(area);
                }
            });
        }

        displayAirports();

        // Evento para arrastar o mapa
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();

            // Captura a posição do mouse relativa ao canvas
            const mouseX = (e.clientX - canvas.getBoundingClientRect().left - offsetX) / scale;
            const mouseY = (e.clientY - canvas.getBoundingClientRect().top - offsetY) / scale;

            // Ajusta a escala
            const zoomFactor = e.deltaY * -0.001;
            scale = Math.min(Math.max(0.1, scale + zoomFactor), 4);

            // Calcula o novo offset para centralizar o zoom no ponto do mouse
            offsetX = e.clientX - mouseX * scale;
            offsetY = e.clientY - mouseY * scale;

            draw();
        });

        // Função para criar um botão de UI para cada polígono ativo
        function createPolygonButton(area) {
            // Criação do botão
            const polygonButton = document.createElement('button');
            polygonButton.className = 'polygon-button';
            polygonButton.innerText = area.name;
            polygonButton.style.position = 'absolute';
            polygonButton.style.zIndex = 10;
            polygonButton.style.padding = '5px';
            polygonButton.style.backgroundColor = '#333';
            polygonButton.style.color = '#fff';
            polygonButton.style.border = '1px solid #222';
            polygonButton.style.borderRadius = '5px';
            polygonButton.style.cursor = 'pointer';

            // Posiciona o botão de acordo com a variável "center" do polígono
            const [x, y] = transformCoordinates(area.center);
            polygonButton.style.left = `${x}px`;
            polygonButton.style.top = `${y}px`;

            // Adiciona evento de hover para mudar a cor do polígono e do botão
            polygonButton.addEventListener('mouseenter', () => {
                area.originalFillColor = area.fillColor; // Salva a cor original
                area.fillColor = 'rgba(60, 255, 60, 0.15)'; // Cor destacada para o polígono
                polygonButton.style.backgroundColor = '#0b6094'; // Azul claro para o botão
                draw(); // Redesenha o mapa
            });

            // Restaura a cor original do polígono e do botão ao remover o hover
            polygonButton.addEventListener('mouseleave', () => {
                area.fillColor = area.originalFillColor;
                polygonButton.style.backgroundColor = '#333'; // Cor original do botão
                draw(); // Redesenha o mapa
            });

            document.body.appendChild(polygonButton);

            // Atualiza a posição do botão quando o canvas é redimensionado ou movido
            function updateButtonPosition() {
                const [updatedX, updatedY] = transformCoordinates(area.center);
                polygonButton.style.left = `${updatedX}px`;
                polygonButton.style.top = `${updatedY}px`;
            }
            window.addEventListener('resize', updateButtonPosition);
            canvas.addEventListener('mousemove', updateButtonPosition);
        }

        // Chama a função para exibir botões para todos os polígonos ativos
        function displayPolygonButtons() {
            controlAreas.forEach(area => {
                if (area.active && area.type === 'polygon') {
                    createPolygonButton(area);
                }
            });
        }

        // Executa a função para exibir os botões dos polígonos
        displayPolygonButtons();
        
        let lastMouseX = 0;
        let lastMouseY = 0;

        // Captura a posição do mouse no canvas
        canvas.addEventListener('mousemove', (e) => {
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        // Função para copiar coordenadas para a área de transferência
        function copyCoordinatesToClipboard(x, y) {
            const coordsText = `[${x.toFixed(2)}, ${y.toFixed(2)}]`;
            navigator.clipboard.writeText(coordsText).then(() => {
                console.log(`Coordenadas copiadas: ${coordsText}`);
            }).catch(err => {
                console.error('Falha ao copiar para a área de transferência', err);
            });
        }

        // Evento para copiar coordenadas ao pressionar a tecla "ç"
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ç') { // Verifica se a tecla pressionada é "ç"
                const mouseX = (lastMouseX - canvas.getBoundingClientRect().left - offsetX) / scale;
                const mouseY = (lastMouseY - canvas.getBoundingClientRect().top - offsetY) / scale;
                copyCoordinatesToClipboard(mouseX, mouseY);
            }
        });
        // Inicializa o canvas
        resizeCanvas();
    </script>
</body>
</html>
